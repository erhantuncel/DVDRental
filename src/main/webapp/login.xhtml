<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" locale="tr">
        <h:head>
            <title>PERSONEL GİRİŞ</title>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta http-equiv="pragma" content="no-cache"/>
                <meta http-equiv="cache-control" content="no-cache"/>
                <meta http-equiv="expires" content="0"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="mainForm">
                <div class="ui-g">
                    <div class="ui-g-3"></div>
                    <div class="ui-g-6">
                        <center><h1>MySQL SAKILA ÖRNEK VERİTABANI YÖNETİMİ - DVD RENTAL</h1></center><br/><br/><br/><br/>
                        <p:fieldset id="fieldSet">
                            <div class="ui-g">
                                <div class="ui-g-1">
                                </div>
                                <div class="ui-g-10">
                                    <p:messages id="msgs" />
                                    <h:panelGrid columns="2" style="margin: 10px;">
                                        <p:outputLabel value="Personel Kullancı Adı :" for="userName"/>
                                        <p:inputText id="userName" value="#{loginController.username}" 
                                                     required="true"
                                                     requiredMessage="Kullanıcı adı boş olamaz!"/>

                                        <p:outputLabel value="Şifre :" for="password"/>
                                        <p:password id="password" value="#{loginController.password}"
                                                    required="true"
                                                    requiredMessage="Şifre boş olamaz!"/>

                                        <p:outputLabel value="" />
                                        <p:commandButton value=" PERSONEL GİRİŞ" update="fieldSet"
                                                         action="#{loginController.login()}"/>
                                    </h:panelGrid>
                                </div>
                                <div class="ui-g-1">
                                </div>
                            </div>
                            
                        </p:fieldset>
                    </div>
                    <div class="ui-g-3"></div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
