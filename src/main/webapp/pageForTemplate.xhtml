<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" locale="tr">
        <h:head>
            <title>Template DENEME</title>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta http-equiv="pragma" content="no-cache"/>
                <meta http-equiv="cache-control" content="no-cache"/>
                <meta http-equiv="expires" content="0"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="mainForm">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12">
                        <h:panelGrid columns="1" styleClass="topMenu">
                            <p:toolbar>
                                <p:toolbarGroup align="left">
                                    <p:commandButton type="button" value="Personel" icon="fa fa-user" />
                                    <p:commandButton type="button" value="Şube" icon="fa fa-gears" />
                                    <p:commandButton type="button" value="Müşteri" icon="fa fa-users" />
                                    <p:commandButton type="button" value="DVD" icon="fa fa-video-camera" />
                                    <p:commandButton type="button" value="Rapor" icon="fa fa-credit-card" />
                                    <p:commandButton type="button" value="Ödeme" icon="fa fa-area-chart" />
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandLink value="Erhan TUNÇEL" />
                                    &nbsp;
                                    <p:commandButton type="button" value="Çıkış" icon="fa fa-sign-out" />
                                </p:toolbarGroup>
                            </p:toolbar>
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <h:panelGrid columns="1">
                            <h:panelGroup layout="block">
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="1">
                                        <h3>Kira Süresi Bitenler</h3>
                                        <p:dataTable>
                                            <p:column headerText="Id">
                                                <h:outputText value="10001" />
                                            </p:column>

                                            <p:column headerText="Year">
                                                <h:outputText value="2015" />
                                            </p:column>

                                            <p:column headerText="Brand">
                                                <h:outputText value="Volkswagen" />
                                            </p:column>

                                            <p:column headerText="Color">
                                                <h:outputText value="Beyaz" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:panelGrid columns="1">
                                        <h3>Son Kiralananlar</h3>
                                        <p:dataTable>
                                            <p:column headerText="Id">
                                                <h:outputText value="10001" />
                                            </p:column>

                                            <p:column headerText="Year">
                                                <h:outputText value="2015" />
                                            </p:column>

                                            <p:column headerText="Brand">
                                                <h:outputText value="Volkswagen" />
                                            </p:column>

                                            <p:column headerText="Color">
                                                <h:outputText value="Beyaz" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                    
                                    <h:panelGrid columns="1">
                                        <h3>Son Eklenen Filmler</h3>
                                        <p:dataTable>
                                            <p:column headerText="Id">
                                                <h:outputText value="10001" />
                                            </p:column>

                                            <p:column headerText="Year">
                                                <h:outputText value="2015" />
                                            </p:column>

                                            <p:column headerText="Brand">
                                                <h:outputText value="Volkswagen" />
                                            </p:column>

                                            <p:column headerText="Color">
                                                <h:outputText value="Beyaz" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                    
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </div>
            </h:form>
            <h:outputStylesheet library="css" name="layout.css"/>
        </h:body>
    </f:view>
</html>
