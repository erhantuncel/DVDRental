<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="templates/template.xhtml">
    
    <ui:define name="title">
        Ana Sayfa
    </ui:define>
    
    <ui:define name="mainContent">
        <h:panelGrid columns="1">
            <h:panelGroup layout="block">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="1">
                        <h3>Kira Süresi Bitenler</h3>
                        <p:dataTable id="overdueRentals" value="#{mainPageBacking.overdueRentals}" var="rental" 
                                     widgetVar="overdueRentalTable" rowKey="#{rental.rentalId}" emptyMessage="Veri bulunamadı"
                                     paginator="true" paginatorPosition="bottom" rows="10" 
                                     sortBy="#{rental.rentalDate}"
                                     >
                            <p:column headerText="No" style="width: 5%;" sortBy="#{rental.rentalId}">
                                <h:outputText value="#{rental.rentalId}" />
                            </p:column>
                            
                            <p:column headerText="Film">
                                <h:outputText value="#{rental.inventory.film.title}" />
                            </p:column>
                            
                            <p:column headerText="Müşteri">
                                <h:outputText value="#{rental.customer.firstName}&#160;#{rental.customer.lastName}" />
                            </p:column>
                            
                            <p:column headerText="Telefon" style="width: 8%;">
                                <h:outputText value="#{rental.customer.address.phone}" />
                            </p:column>
                            
                            <p:column headerText="Kiralama Tarihi" style="width: 15%;" sortBy="#{rental.rentalDate}">
                                <h:outputText value="#{rental.rentalDate}" >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="tr_TR" timeZone="Turkey" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Süre" style="width: 5%;">
                                <h:outputText value="#{rental.inventory.film.rentalDuration}" />
                            </p:column>
                            
                            <p:column headerText="Personel">
                                <h:outputText value="#{rental.staff.firstName}&#160;#{rental.staff.lastName}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="1">
                        <h3>Son Kiralananlar</h3>
                        <p:dataTable id="lastFiveRentals" value="#{mainPageBacking.lastFiveRentals}" var="rentalInLastFive"
                                     rowKey="#{rentalInLastFive.rentalId}" rows="5">
                            <p:column headerText="No" style="width: 10%;">
                                <h:outputText value="#{rentalInLastFive.rentalId}" />
                            </p:column>

                            <p:column headerText="Film">
                                <h:outputText value="#{rentalInLastFive.inventory.film.title}" />
                            </p:column>
                            
                            <p:column headerText="Müşteri">
                                <h:outputText value="#{rentalInLastFive.customer.firstName}&#160;#{rentalInLastFive.customer.lastName}" />
                            </p:column>

                            <p:column headerText="Tarih" style="width: 22%">
                                <h:outputText value="#{rentalInLastFive.rentalDate}" >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="tr_TR" timeZone="Turkey" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h3>Son Güncellenen Filmler</h3>
                        <p:dataTable id="lastUpdatedFiveFilms" value="#{mainPageBacking.lastUpdatedFiveFilms}" var="film" 
                                     widgetVar="lastUpdatedFiveFilmTable" rowKey="#{film.filmId}"
                                     emptyMessage="Film Bulunamadı" rows="5">
                            <p:column headerText="No" style="width: 10%;">
                                <h:outputText value="#{film.filmId}" />
                            </p:column>

                            <p:column headerText="Film" >
                                <h:outputText value="#{film.title}" />
                            </p:column>

                            <p:column headerText="Yıl" style="width: 10%;">
                                <h:outputText value="#{film.releaseYear}" />
                            </p:column>
                            
                            <p:column headerText="Süre" style="width: 10%;">
                                <h:outputText value="#{film.length} dk." />
                            </p:column>

                            <p:column headerText="Son Güncelleme" style="width: 22%;">
                                <h:outputText value="#{film.lastUpdate}">
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="tr_TR" timeZone="Turkey" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
    
</ui:composition>
