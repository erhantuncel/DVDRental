<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>
        <p:dialog id="staffUploadImage" widgetVar="staffUploadImageDialog" appendTo="@(body)"
                  modal="true" resizable="false" header="Resim Yükle"
                  width="700" height="220" closable="false" styleClass="nospace">
            <h:form id="staffUploadImageForm">
                <p:panelGrid style="width: 100%; height: 220px;" styleClass="ui-noborder">
                    <p:row style="vertical-align: top;">
                        <p:column>
                            <p:fileUpload style="border: 0.5px solid #979797;"
                                          mode="advanced" fileUploadListener="#{updateStaffBacking.updateStaffFileUploadListener}"
                                          auto="false" label="Resim Seç" uploadLabel="Yükle" cancelLabel="İptal"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="65000"
                                          invalidFileMessage="Resim .gif, .jpeg ya da .png formatinda olmalı."
                                          invalidSizeMessage="Resim boyutu en fazla 65 kB olmalı."
                                          oncomplete="PF('staffUploadImageDialog').hide()"
                                          update="mainForm:updateStaffForm:updateStaffImagePanelGrid"
                                          />
                        </p:column>
                    </p:row>
                    <p:row style="height: 20px;">
                        <p:column>
                            <p:commandButton value="Kapat" icon="fa fa-close" style="float: right;" 
                                             type="button" onclick="PF('staffUploadImageDialog').hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
