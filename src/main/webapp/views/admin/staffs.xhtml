<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template.xhtml">

    <ui:define name="title">
        Personel Listesi
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="staffListForm">

            <div class="ui-g-12 nospace">
                <div class="ui-g-2" style="font-size: medium; font-weight: bold;">
                    Personel Listesi
                </div>
                <div class="ui-g-10 nospace">
                    <p:panelGrid styleClass="ui-noborder" style="width: 100%">
                        <p:row>
                            <p:column style="text-align: right;">
                                <p:commandButton icon="fa fa-user-plus" value="Personel Ekle"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </div>
            <div class="ui-g-12" >
                <p:dataTable id="staffList" value="#{staffListBacking.staffList}" var="staff"
                             rowKey="#{staff.staffId}">
                    <p:column headerText="Personel No">
                        <h:outputText value="#{staff.staffId}" />
                    </p:column>

                    <p:column headerText="Ad">
                        <h:outputText value="#{staff.firstName}" />
                    </p:column>

                    <p:column headerText="Soyad">
                        <h:outputText value="#{staff.lastName}" />
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{staff.email}" />
                    </p:column>

                    <p:column headerText="Kullanıcı Adı">
                        <h:outputText value="#{staff.username}" />
                    </p:column>

                    <p:column headerText="Son Güncelleme">
                        <h:outputText value="#{staff.lastUpdate}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="tr_TR" timeZone="Turkey" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="İşlemler" style="text-align: center;">
                        <p:commandButton icon="fa fa-search" update="mainForm:staffDetailForm" 
                                         oncomplete="PF('staffDetailDialog').show()"
                                         title="Personel Detayları">
                            <f:setPropertyActionListener value="#{staff}" target="${updateStaffBacking.selectedStaff}" />
                        </p:commandButton>
                        <p:commandButton icon="fa fa-refresh" update="mainForm:updateStaffForm" 
                                         oncomplete="PF('updateStaffDialog').show()"
                                         title="Personel Bilgi Güncelle">
                            <f:setPropertyActionListener value="#{staff}" target="${updateStaffBacking.selectedStaff}" />
                            <p:resetInput target="mainForm:updateStaffForm" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="ui-g-12 nospace">

            </div>

        </h:form>
        <ui:include src="staffDetail.xhtml" />
        <ui:include src="staffUploadImage.xhtml" />
        <ui:include src="updateStaff.xhtml" />
    </ui:define>

</ui:composition>
