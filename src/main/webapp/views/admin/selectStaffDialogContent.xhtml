<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personel</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid id="staffsTablePanelGrid" styleClass="ui-noborder" style="width: 100%;">
                <p:row>
                    <p:column>
                        <p:dataTable id="staffList" value="#{createStoreBacking.staffListForStoreManager}" var="staff"
                                     rowKey="#{staff.staffId}" emptyMessage="Personel bulunamadÄ±."
                                     widgetVar="staffToManageStoreTable" paginator="true" paginatorPosition="bottom" rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <f:facet name="header">
                                <p:outputPanel style="text-align: right;">
                                    <p:inputText id="globalFilter" onkeyup="PF('staffToManageStoreTable').filter()" placeholder="Personel Ara" />
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Ad" style="width: 20%;" filterBy="#{staff.firstName}" filterStyle="display:none">
                                <h:outputText value="#{staff.firstName}" />
                            </p:column>
                            <p:column headerText="Soyad" style="width: 20%;" filterBy="#{staff.lastName}" filterStyle="display:none">
                                <h:outputText value="#{staff.lastName}" />
                            </p:column>
                            <p:column headerText="E-mail">
                                <h:outputText value="#{staff.email}" />
                            </p:column>
                            <p:column headerText="Adres">
                                <h:outputText value="#{staff.storeId.address.address}&#160;#{staff.storeId.address.address2}
                                              &#160;#{staff.storeId.address.city.city}-#{staff.storeId.address.city.country.country}" />
                            </p:column>
                            <p:column style="width: 10%; text-align: center;">
                                <p:commandButton icon="fa fa-check" actionListener="#{createStoreBacking.selectStaffFromDialog(staff)}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:outputStylesheet library="css" name="layout.css"/>
    </h:body>
</html>
