<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition>
        <p:dialog id="PersonelViewDialog" widgetVar="PersonelViewDialog" appendTo="@(body)" 
                  modal="true" resizable="false" header="Personel Bilgileri"
                  height="200" width="500">
            <h:form id="PersonelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{personelController.selected != null}"
                                 styleClass="ui-noborder">
                        <p:row>
                            <p:column>
                                <p:graphicImage value="#{personelController.personelPicture}"
                                                width="150" height="150"
                                                rendered="#{not empty personelController.personelPicture}"/>
                                <h:panelGrid columns="1" rendered="#{empty personelController.personelPicture}"
                                             style="background-color: #cecece; 
                                             height: 150px; width: 150px; text-align: center;">
                                    <h:outputText value="Fotoğraf Eklenmemiş"
                                                  style="font-weight: bold; font-size: medium;"/>
                                </h:panelGrid>
                            </p:column>
                            <p:column>
                                <p:panelGrid>
                                    <p:row>
                                        <p:column style="font-weight: bold;">Personel No:</p:column>
                                        <p:column>#{personelController.selected.staffId}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="font-weight: bold;">Ad:</p:column>
                                        <p:column>#{personelController.selected.firstName}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="font-weight: bold;">Soyad:</p:column>
                                        <p:column>#{personelController.selected.lastName}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="font-weight: bold;">E-mail:</p:column>
                                        <p:column>#{personelController.selected.email}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="font-weight: bold;">Kullanıcı Adı:</p:column>
                                        <p:column>#{personelController.selected.username}</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="font-weight: bold;">Son Güncelleme:</p:column>
                                        <p:column>
                                            <h:outputText value="#{personelController.selected.lastUpdate}">
                                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton value="Bilgilerimi Güncelle" style="float: right;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    
</html>
